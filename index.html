<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Login Monitor</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Website</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Create</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Example Site 1</td>
                        <td>user1@example.com</td>
                        <td><input type="password" value="password1" class="form-control" readonly></td>
                        <td>2024-10-01</td>
                        <td>2024-10-10</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Example Site 2</td>
                        <td>user2@example.com</td>
                        <td><input type="password" value="password2" class="form-control" readonly></td>
                        <td>2024-09-15</td>
                        <td>2024-10-05</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Example Site 3</td>
                        <td>user3@example.com</td>
                        <td><input type="password" value="password3" class="form-control" readonly></td>
                        <td>2024-08-20</td>
                        <td>2024-10-08</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
